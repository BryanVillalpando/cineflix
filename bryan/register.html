<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Cuevana8</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <img src="logo.png" alt="Cuevana8">
        </div>
    <div class="auth-form-container">
        <h2>Registro de Usuario</h2>
        
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" placeholder="Ingresa tu nombre de usuario" required>
            </div>
    <div class="form-group">
    <label for="name">Nombre completo</label>
    <input type="text" id="name" placeholder="Ingresa tu nombre completo" required>
</div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="Ingresa tu correo" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            
            <button type="submit" class="auth-button">Registrarse</button>
        </form>
        
        <div class="auth-links">
            <p>¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
        </div>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        try {
            const response = await fetch('https://cineflix-api-zr5o.onrender.com/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email, password })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                alert('Registro exitoso');
                window.location.href = 'login.html';
            } else {
                alert('Error: ' + (data.message || 'No se pudo registrar'));
            }
        } catch (error) {
            alert('Error de conexión. Por favor, intenta más tarde.');
            console.error(error);
        }
    });
</script>
</body>
</html>
