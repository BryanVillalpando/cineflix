<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuevana8 - Películas y Series</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style de inicio.css">
</head>
<body>
    <!-- Cabecera del sitio -->
    <header>
        <a href="inicio.html"><img src="logo.png" alt="Cuevana8"></a>
    <!-- Navegación principal -->
    <nav>
    <div class="categories-dropdown">
        <button id="categoriesButton">Categorías</button>
        <div class="categories-menu" id="categoriesMenu">
            <!-- Las categorías se cargarán dinámicamente aquí -->
        </div>
    </div>
</nav>
    
   
<div class="search-bar">
    <input type="text" id="searchInput" placeholder="Buscar películas o categorias.">
    <button id="searchButton">Buscar</button>
</div>
    
    <!-- Botón de perfil -->
<a href="profile.html">
    <div class="profile-button" id="profileInitial"></div>
</a>
</header>

<!-- Contenedor principal -->
<div class="contenedor">

<div class="categoria" id="featuredSection">
    <h2>Películas destacadas</h2>
    <div class="carousel" id="featuredMovies"></div>
</div>

<!-- Sección de películas por género -->
<div class="categoria" id="horrorSection">
    <h2>Películas de terror</h2>
    <div class="carousel" id="horrorMovies"></div>
</div>

<div class="categoria" id="actionSection">
    <h2>Películas de acción</h2>
    <div class="carousel" id="actionMovies"></div>
</div>

<div class="categoria" id="dramaSection">
    <h2>Películas de drama</h2>
    <div class="carousel" id="dramaMovies"></div>
</div>

<div class="categoria" id="comedySection">
    <h2>Películas de comedia</h2>
    <div class="carousel" id="comedyMovies"></div>
</div>

</div>
    <script src="inicio.js"></script>


</body>
</html>
