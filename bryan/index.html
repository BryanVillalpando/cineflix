<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Cineflix</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <img src="logo.png" alt="Cineflix">
        </div>
        
        <div class="auth-form-container">
            <h2>Iniciar Sesión</h2>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Usuario o Email</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario o email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                
                <button type="submit" class="auth-button">Iniciar Sesión</button>
            </form>
            
            <div class="auth-links">
                <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
